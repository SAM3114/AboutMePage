<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form</title>
  </head>

  <body>

    <h1>Feedback Form</h1>

    <p>Please fill out this simple form:</p>

    <form>

      Name: <br>
      <input type="text" placeholder="Enter your name"><br><br>

      Email: <br>
      <input type="email" placeholder="Enter your email"><br><br>

      Your Message: <br>
      <textarea rows="5" cols="30" placeholder="Type here..."></textarea><br><br>

      <b>How did you find this website?</b><br>
      <input type="radio" name="feedback"> Very Good <br>
      <input type="radio" name="feedback"> Good <br>
      <input type="radio" name="feedback"> Average <br><br>

      <b>Your Interests:</b><br>
      <input type="checkbox"> Coding <br>
      <input type="checkbox"> Fitness <br>
      <input type="checkbox"> Music <br><br>

      <button type="submit">Submit</button>

    </form>

    <br>

    <a href="index.html">Back to Main Page</a>

  </body>
</html>
